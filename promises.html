<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/resets.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/promises.css">
    <script src="js/keys.js"></script>
    <script src="js/promises-async.js"></script>
</head>
<body>
<div class="page-wrapper">
    <div class="container grow characters">
<!--            Search Bar for User Input-->
        <div class="search-row row d-flex justify-end">
            <form id ="search" class = "search-bar">
                <input id="search-input" type="text" placeholder="Search for a Character">
                <button type="submit">Submit Search</button>
            </form>
        </div>
<!--            End of Search Bar -->

<!--        Begin Table of characters row-->
        <div class="row">

<!--            Table of characters -->
            <div class="character-table">
                <table id="characters">
                    <thead>
                    <tr>
                        <th>Character</th>
                        <th>Height</th>
                        <th>Mass</th>
                        <th>Hair Color</th>
                        <th>Skin Color</th>
                        <th>Eye Color</th>
                        <th>Birth Year</th>
                        <th>Gender</th>
                        <th>Remove Character</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
<!--            End of table of characters -->
        </div>
<!--        End of Row containing -->
    </div>
</div>
<script src="./js/promises.js"></script>
</body>
</html>
