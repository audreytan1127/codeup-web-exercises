<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/order-pizza.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex column">
                <span class="pizza-world col-1">Pizza World</span>
                <ul class="nav col-2 mb-2 mb-md-0">
                    <li><a href="#" class="order-tab nav-link px-2 text-secondary">Order Online</a></li>
                    <li><a href="#" class="menu-tab nav-link px-2 text-secondary">Menu</a></li>
                </ul>

                <form class="search-box col-3 mb-2 me-lg-auto d-flex" role="search">
                    <input type="search" class="search-bar form-control form-control-dark text-bg-light" placeholder="Zip Code"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search stores near you!</button>
                </form>

                <div class="sign-up text-end">
                    <button type="button" class="btn btn-outline-secondary me-2">Login</button>
                </div>
            </div>
        </div>
            </div>
        </div>

</header>

<div class="container-fluid at-hero d-flex align-items-center p-0">
    <h1 class="w-100 text-center bg-light bg-opacity-75 p-2">Welcome to Pizza World!</h1>
</div>

<div class="container">
    <div class="row">
        <div class="column">
            <h2 class="build-pizza">Build Your Own Pizza!</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                        <span><strong>1</strong></span> Size and Crust
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                        <span><strong>2</strong></span> Cheese and Sauce
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                            type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                        <span><strong>3</strong></span> Toppings
                    </button>
                </li>
            </ul>

            <div class="card">
                <div class="card-header hand-toss">
                   Hand Tossed
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Garlic Seasoned Crust with rich, buttery taste. </li>
                    <li class="list-group-item"><input type="radio" name="crust" value="10in"> Small (10")</li>
                    <li class="list-group-item"><input type="radio" name="crust" value="12in"> Medium (12")</li>
                </ul>
            </div>
            <div class="card">
                <div class="card-header crispy-thin">
                   Crispy Thin
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                </ul>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
