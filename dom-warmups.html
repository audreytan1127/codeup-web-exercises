<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Manipulation and Traversing</title>
</head>

<body>
<button type="button" id="change-bg">Change Background Color!</button>
</body>

<script>
    (function () {
        "use strict";

        const bgButton = document.getElementById('change-bg');
        const targetBody = document.getElementsByTagName("body");
        bgButton.addEventListener('click', () => {
            document.body.style.backgroundColor= 'green';
        });


    })();
</script>

</html>
