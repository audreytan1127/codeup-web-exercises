    // store the button into a constant.
    const addInputNumber = document.getElementById('add-btn');

    // create a function to add the number to the span.
    function applyNumberToSpan(){

    // store the number value within text box into a constant.
    const inputNumber = document.getElementById('number').value;

    // store the span into a constant.
    const spanShowNumber = document.getElementById('sum-output').innerText;

    // get span and print the stored number value constant into span.
       let sumOfSpanAndInput = parseInt(inputNumber) + parseInt(spanShowNumber);

       spanShowNumber.innerHTML = sumOfSpanAndInput;

    }

    // runs function to print number in span when button is clicked
    addInputNumber.addEventListener('click', applyNumberToSpan);

    // //CLASS WALK THRU VANILLA JS
    document.querySelector('#add-btn').addEventListener('click', () => {
        const input = document.querySelector('#number').value;
        const output = document.querySelector('#sum-output').innerText;
        const total = parseInt(input) + parseInt(output);
        document.querySelector('#sum-output').innerText = total;
    });
