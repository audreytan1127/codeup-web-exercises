<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries Mini Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #5a5ab6;
        color: #fae2ae;
    }
    @media screen and (min-width:768px)
    {
      body {
        background-color: #bdf6bd;
          color: #8383cc;
      }
    }
    @media screen and (min-width: 1024px)
    {
      body {
        background-color: #b96161;
          color: sandybrown;
      }
    }
    @media screen and (min-width: 1200px)
    {
      body {
        background-color: #540354;
          color: #03ab75;
      }
    }
  </style>
</head>
<body>
<h1> Hello World </h1>
</body>
</html>
