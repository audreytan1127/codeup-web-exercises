<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax JSON Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<div>
    <h1>Blog Feed</h1>
</div>

<div id="posts">
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossOrigin="anonymous"></script>
<script>
$(()=> {
    //request to database and run this function with response that comes back
    $.ajax('./data/blog.json').done((response) => {
        //loop to append something into the container
        for (let i = 0; i < response.length; i++) {
            //create a div to place the blog posts into a card
            const card = $("<div class='post'></div>");
            //within the card, these are the elements and the data that we are going to append into post
            card.html(`
                <h2 class="post-title">${response[i].title}</h2><br>
                <div class="post-date">${response[i].date}</div><br>
                <p class="post-content">${response[i].content}</p><br>
                <div class="post-categories">related to:(<a href="#">${response[i].categories})</a><hr></div>
                `);
            //will append all the above html into the container with the id of 'posts'.
            $('#posts').append(card);
        }
    });

});

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
